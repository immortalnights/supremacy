<div class="icon"></div>

<fieldset data-role="shipcontrols">
	<label>Passengers</label>
	<input type="number" min="0" max="<%- seats %>" value="<%- passengers %>" />

	<label>Fuel</label>
	<input type="number" min="0" max="<%- maximumFuel %>" value="<%- fuel %>" />

	<button data-control="crew">Crew</button>
	<button data-control="unload">Unload</button>
	<button data-control="delete">Decommission</button>
</fieldset>

Class
<%- obj.class %>
