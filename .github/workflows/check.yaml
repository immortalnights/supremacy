name: â“Check Linting

on:
    pull_request:

jobs:
    checks:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4

            - name: Install Dependencies
              run: npm ci

            - name: Install sub-dependencies
              run: npm run install

            - name: Formatting
              run: npm run format:check

            - name: Lint
              run: npm run lint

            - name: TSC
              run: npm run tsc:check

            - name: Test
              run: npm run test
